<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#0b1020" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Cooking… Coming Soon</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121933;
      --text: #e6e9f5;
      --muted: #a9b1d6;
      --accent: #8ab4ff;
      --accent-2: #ffd166;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; min-height: 100dvh; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -10%, #1d2550 0%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: calc(16px + env(safe-area-inset-top)) calc(16px + env(safe-area-inset-right)) calc(16px + env(safe-area-inset-bottom)) calc(16px + env(safe-area-inset-left));
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .wrap {
      width: min(720px, 92vw);
      text-align: center;
      padding: 2.2rem;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0.25rem 0 0.75rem;
      font-size: clamp(1.3rem, 1rem + 2.2vw, 2.4rem);
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0.25rem auto 1.5rem;
      max-width: 54ch;
      line-height: 1.45;
      color: var(--muted);
      font-size: clamp(0.95rem, 0.9rem + 0.4vw, 1.05rem);
    }

    /* Cute “cooking” animation - pure SVG/CSS (no external GIF needed) */
    .stage { display: grid; place-items: center; margin: 10px auto 22px; }
    svg { width: clamp(180px, 42vw, 320px); height: auto; overflow: visible; }

    /* Lid wobble */
    @keyframes wobble {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      25% { transform: rotate(2deg) translateY(-1px); }
      50% { transform: rotate(-2.2deg) translateY(0); }
      75% { transform: rotate(1.6deg) translateY(-1px); }
    }

    /* Bubbles rising */
    @keyframes rise {
      0% { transform: translateY(0) scale(0.6); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-60px) scale(1); opacity: 0; }
    }

    /* Steam drifting */
    @keyframes steam {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-70px) translateX(14px); opacity: 0; }
    }

    .lid { transform-origin: 160px 110px; animation: wobble 1.8s ease-in-out infinite; }
    .bubble { animation: rise 2.4s ease-in-out infinite; }
    .bubble.b2 { animation-delay: .5s; }
    .bubble.b3 { animation-delay: 1s; }
    .steam { animation: steam 2.2s ease-out infinite; }
    .steam.s2 { animation-delay: .6s; }
    .steam.s3 { animation-delay: 1.1s; }

    .hint { font-size: 0.9rem; color: var(--muted); opacity: 0.9; }

    /* Subtle pulsing dots after RN text */
    .pulse {
      display: inline-flex; gap: 6px; vertical-align: baseline; margin-left: 6px;
    }
    .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent-2); opacity: .35; animation: blink 1.4s infinite; }
    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }
    @keyframes blink { 0%, 100% { opacity: .15 } 50% { opacity: 1 } }

    /* Respect prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .lid, .bubble, .steam, .dot { animation: none !important; }
    }
  @media (max-width: 420px) {
      .wrap { padding: 2.2rem 1.6rem 2.4rem !important; border-radius: 26px !important; }
      h1 { font-size: 2.3rem !important; line-height: 1.3 !important; }
      p { font-size: 1.35rem !important; line-height: 1.6 !important; }
      svg { width: 100vw !important; max-width: 480px !important; }
      body { padding: calc(30px + env(safe-area-inset-top)) 22px calc(30px + env(safe-area-inset-bottom)) !important; }
    }
      h1 { font-size: 1.9rem; line-height: 1.28; }
      p { font-size: 1.22rem; line-height: 1.55; }
      svg { width: 96vw; max-width: 420px; }
      body { padding: calc(22px + env(safe-area-inset-top)) 18px calc(22px + env(safe-area-inset-bottom)); }
    }
      h1 { font-size: 1.55rem; line-height: 1.22; }
      p { font-size: 1.08rem; line-height: 1.5; }
      svg { width: 92vw; max-width: 360px; }
    }
      h1 { line-height: 1.2; }
      p { font-size: 0.98rem; }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f8ff;
        --card: #ffffff;
        --text: #0b1020;
        --muted: #4b5563;
        --accent: #3659ff;
        --accent-2: #ff8a00;
      }
      body { background: radial-gradient(1200px 600px at 50% -10%, #e9edff 0%, var(--bg) 60%); }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-live="polite">
    <div class="stage" aria-hidden="true">
      <svg viewBox="0 0 320 220" role="img" aria-label="Boiling pot animation">
        <!-- Steam -->
        <path class="steam s1" d="M140 70 q-10 -18 10 -28 q18 -10 8 -26" stroke="white" stroke-opacity="0.7" stroke-width="3" fill="none"/>
        <path class="steam s2" d="M170 70 q-8 -16 12 -24 q16 -10 6 -22" stroke="white" stroke-opacity="0.7" stroke-width="3" fill="none"/>
        <path class="steam s3" d="M200 70 q-12 -18 14 -28 q18 -10 8 -26" stroke="white" stroke-opacity="0.7" stroke-width="3" fill="none"/>

        <!-- Lid -->
        <g class="lid">
          <ellipse cx="160" cy="95" rx="90" ry="18" fill="#0e142b" opacity="0.7"/>
          <path d="M70 95 a90 32 0 0 0 180 0 v-8 a90 32 0 0 0 -180 0 z" fill="#dbe4ff"/>
          <circle cx="160" cy="70" r="10" fill="#8ab4ff" stroke="#c3d8ff" stroke-width="6"/>
        </g>

        <!-- Pot body -->
        <rect x="60" y="100" width="200" height="80" rx="14" fill="#8ab4ff"/>
        <rect x="60" y="100" width="200" height="80" rx="14" fill="#000" opacity=".15"/>
        <rect x="48" y="110" width="16" height="40" rx="6" fill="#c3d8ff"/>
        <rect x="256" y="110" width="16" height="40" rx="6" fill="#c3d8ff"/>

        <!-- Water surface gloss -->
        <ellipse cx="160" cy="110" rx="92" ry="16" fill="#eaf2ff" opacity="0.9"/>

        <!-- Bubbles -->
        <g>
          <circle class="bubble b1" cx="120" cy="150" r="6" fill="#eaf2ff" />
          <circle class="bubble b2" cx="160" cy="158" r="5" fill="#eaf2ff" />
          <circle class="bubble b3" cx="200" cy="154" r="7" fill="#eaf2ff" />
        </g>

        <!-- Stove glow -->
        <ellipse cx="160" cy="190" rx="120" ry="16" fill="#ffae42" style="opacity: var(--glow, 0.25)"/>
      </svg>
    </div>

    <h1>
      rn its cooking, but it will be prepared soon
      <span class="pulse" aria-hidden="true"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
    </h1>

    <p>
      Come back later until I make the recipe ready.
    </p>  </main>
<script>
  // Tiny JS to make it feel alive
  (function() {
    const root = document.documentElement;
    let t = 0;
    // Pulse the stove glow by updating a CSS variable
    setInterval(() => {
      t += 0.1;
      const glow = 0.22 + 0.08 * Math.sin(t);
      root.style.setProperty('--glow', glow.toFixed(3));
    }, 120);

    // Swap page title occasionally so the tab feels active
    const titles = ["Cooking… Coming Soon", "Still cooking…", "Almost ready…"];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % titles.length;
      document.title = titles[i];
    }, 3000);
  })();
</script>
</body>
</html>
